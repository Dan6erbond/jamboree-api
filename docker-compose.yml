version: '3.8'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jamboree}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jamboree}
      POSTGRES_DB: ${POSTGRES_DB:-jamboree}
    volumes:
      - ./.postgres/data:/var/lib/postgresql/data
    networks:
      jamboree:
        aliases:
          - db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "${POSTGRES_DB:-jamboree}"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s

networks:
  jamboree:
    external: true
